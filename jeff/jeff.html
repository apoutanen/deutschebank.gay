<!DOCTYPE html>
<html>
<head>
    <meta charset='utf8'>
	<title>hbd byron</title>

	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="images/favicon.ico">

    <script src='script.js'> </script>
</head>
<body>
    <div id='overlay'>
        <div id='login-box'>
            <label for='username'>username:</label>
            <input type="text" id="username" name="username"><br>
            <label for='password'>password:</label>
            <input type="password" id="password" name="password"><br>

            <div class='centered'>
                <input type="submit" id='login-button' value="log in" onclick="log_in()">
            </div>
        </div>

        <div id='welcome-screen' class='hidden'>
            <div id='mc_img'>
                <img id='minecraft' src='images/minecraft.gif' alt='mc door kick cool' style='display: block; margin: auto; position: absolute; z-index: 1'>
                <div id='message-text' style='position: relative; left: 50px; width: 320px; height: 180px;'>
                    Happy Birthday Byron
                </div>
                
            </div>
            <div class='centered'>
                <input type="submit" id='login-button' value="OK" onclick="hide_welcome_screen()">
            </div>
        </div>
    </div>

    <div id='picture' class='hidden'>
        <div class='centered'>
            <input type="submit" id='spooky-button' value='Spooky Mode' onclick='enable_spooky_picturee()'>
            <input type="submit" id='too-spooky-button' value='Too Spooky!' onclick='disable_spooky_mode()'>
            <input type="submit" id='next-pic-button' value="Next" onclick='next_picture()'>
        </div>
        <img id='pic' src='images/spongebob.jpg' alt='spong bob' style='display: block; margin: auto;'>
    </div>

    
</body>
</html>
